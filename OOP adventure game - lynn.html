<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&family=Moon+Dance&family=The+Nautigal&display=swap" rel="stylesheet">
    <link href="OOP adventure game - lynn.css" type=text/css rel=stylesheet>
    <title>Text adventure</title>
</head>
<body>
    <header id="header">
       <h1>Welcome to my adventure</h1>
       <button id="startbtn" class="heart" onclick="startButton()"></button>
       </div>
    </header>
    <div class="container" id="container">
            <div id="gamearea" >
                <div id="title"><b>Welcome to the hall</b></div>
                <div id="details">
                      <p id="textarea" class="text-center">Click the button to start the adventure!</p><br /><br />
                      <div id="buttonarea" class="startbtn-grid">
                        <button class="btn" id="startbutton" value="Start Game" onclick="startGame()">Start</button>
                      </div>
                    <form id="gameform">
                      <div id="userentry" class="choicebtn-grid">

                        <button class="btn" id="dogButton" value="dog" onclick="dogOption(event)">Dog</button>
                        <button class="btn" id="chiliButton" value="chili" onclick="chiliOption(event)">Chili</button>
                        <button class="btn" id="milkButton" value="milk" onclick="milkOption(event)">Milk</button>
                        <button class="btn" id="teacherButton" value="teacher"onclick="teacherOption(event)">teacher</button>
                      </div>
                    </form>
                </div>
            </div>
    </div>






    <script src="OOP text adventure game - lynn.js"></script>
</body>
</html>
